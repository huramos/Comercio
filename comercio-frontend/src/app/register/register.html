<div class="full-bg">
<div class="register-container">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="onRegister()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required />
  
      <select [(ngModel)]="role" name="role">
        <option value="USER">Usuario</option>
        <option value="ADMIN">Administrador</option>
      </select>
  
      <button type="submit">Registrarse</button>
      <a (click)="goTo('login')" class="back-link">¿Ya tienes cuenta? Inicia sesión</a>
    </form>
  </div>
</div>
